<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily: {
      mullish: ["Mulish", "sans-serif"],
    },
    colors: {
      deepBlue: "#02042a",
      lightBlue: "#2b84ea",
      lightBlue300: "#4b94ed",
      lightBlue500: "#0b72e7",
      greenLight: "#61cea6",
      grayText: "#818597",
      lightGray: "#e2e2e2",
      grayBlue: "#344a6c",
      deepBlueHead: "#162f56",
      gray2: "#525a76",
    },
            }
          }
        }
      </script>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" alt="" width="125px" height="30px">
            </a>

            <ul class="flex space-x-6">

                <li class="text-white font-mullish py-7
                 hover:text-lightBlue cursor-pointer transition-all duration-200
                 relative group">
                <a href="#">Payments</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue
                hidden group-hover:block transition-all duration-200"></div>
            </li>

                <li class="text-white font-mullish py-7
                hover:text-lightBlue cursor-pointer transition-all duration-200
                relative group">
            <a href="#">Banking</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue
            hidden group-hover:block transition-all duration-200"></div>
        </li>

                <li class="text-white font-mullish py-7
                hover:text-lightBlue cursor-pointer transition-all duration-200
                relative group">
                <a href="#">Corporate Card</a>
            </li>

                <li class="text-white font-mullish py-7
                hover:text-lightBlue cursor-pointer transition-all duration-200
                relative group">
                <a href="#">Payroll</a>
                </li>

                <li class="text-white font-mullish py-7
            hover:text-lightBlue cursor-pointer transition-all duration-200
            relative group">
           <a href="#">Resources</a>
           <div class="absolute bottom-0 w-full h-1 bg-lightBlue
           hidden group-hover:block transition-all duration-200"></div>
       </li>    
            <li class="text-white font-mullish py-7
                    hover:text-lightBlue cursor-pointer transition-all duration-200
                    relative group">
                <a href="#">Support</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue
                hidden group-hover:block transition-all duration-200"></div>
            </li>

            <li class="text-white font-mullish py-7
            hover:text-lightBlue cursor-pointer transition-all duration-200
            relative group">
            <a href="#">Pricing</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue
            hidden group-hover:block transition-all duration-200"></div>
        </li>
            </ul>
            <div class="flex space-x-6">
                <img src="./images/india-flag.svg" alt=""
                width="28px" height="20px">

                <button class="py-3 px-5 font-mullish
                 text-white border-lightBlue border rounded-sm
                 text-sm font-bold" >Log in</button>

                 <button class="py-3 px-4 font-mullish rounded-sm
                 text-sm font-bold bg-white text-lightBlue300
                 border transition-all duration-200 hover:text-lightBlue500">Sign Up</button>
                 
            </div>

        </div>
    </nav>

    <!-- Hero Section -->
    <section></section>

</body>
</html>
